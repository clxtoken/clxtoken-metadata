<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CLX Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #2e2e3e;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .module {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    footer {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>CLX Yönetim Paneli</h1>
  </header>

  <nav>
    <a href="#">Ana Sayfa</a>
    <a href="#">Transfer</a>
    <a href="#">İşlem Geçmişi</a>
    <a href="#">Ayarlar</a>
  </nav>

  <main>
    <section class="module">
      <h2>CLX Transfer Modülü</h2>
      <label for="recipient">Alıcı Adresi:</label>
      <input type="text" id="recipient" placeholder="0x...">

      <label for="amount">Miktar (CLX):</label>
      <input type="text" id="amount" placeholder="1000">

      <button onclick="sendCLX()">Gönder</button>
      <div id="result"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 CLX Teknoloji. Tüm hakları saklıdır.
  </footer>

  <!-- Ethers.js kütüphanesi -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <!-- Transfer fonksiyonu -->
  <script>
    const tokenAddress = "0xa741c6f33bBC772342250Fd0ED3c248Bf5c8b801";
    const abi = [
      "function transfer(address to, uint amount) public returns (bool)"
    ];

    async function sendCLX() {
      const result = document.getElementById("result");
      result.style.color = "#222";
      result.innerText = "İşlem gönderiliyor...";

      try {
        if (!window.ethereum) {
          throw new Error("MetaMask yüklü değil veya tarayıcı desteklemiyor.");
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(tokenAddress, abi, signer);

        const to = document.getElementById("recipient").value.trim();
        const amountInput = document.getElementById("amount").value.trim();

        if (!ethers.utils.isAddress(to)) {
          throw new Error("Geçersiz alıcı adresi.");
        }

        if (isNaN(amountInput) || Number(amountInput) <= 0) {
          throw new Error("Geçerli bir miktar girin.");
        }

        const amount = ethers.utils.parseUnits(amountInput, 18);
        const tx = await contract.transfer(to, amount);

        result.innerHTML = `✅ İşlem gönderildi: <a href="https://bscscan.com/tx/${tx.hash}" target="_blank">${tx.hash}</a>`;
      } catch (err) {
        result.style.color = "red";
        result.innerText = "❌ Hata: " + err.message;
      }
    }
  </script>

</body>
</html>
