<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CLXToken</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background-color: #ffffff;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      height: 40px;
    }
    .cta-button {
      background-color: #232323;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background-color: #444;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
    }
    footer {
      background: #efefef;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }
    .footer-links a {
      margin: 0 8px;
      color: #232323;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="CLXToken Logo" class="logo">
    <a href="https://t.me/clxtoken" target="_blank" class="cta-button">Aramıza Katıl</a>
  </header>

  <div class="hero">
    <h1>CLXToken Zincir Üstü Güven</h1>
    <p>Minimalist. Güvenilir. Sessiz Güç.</p>
    <a href="https://t.me/clxtoken" target="_blank" class="cta-button">Aramıza Katıl</a>
  </div>

  <footer>
    <div class="footer-links">
      <a href="https://github.com/clxtoken/clxtoken-metadata" target="_blank">GitHub</a>
      <a href="https://t.me/clxtoken" target="_blank">Telegram</a>
    </div>
    <p>© 2025 CLXToken. Tüm hakları saklıdır.</p>
  </footer>

</body>
</html>
